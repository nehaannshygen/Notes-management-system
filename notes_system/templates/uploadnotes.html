{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
    <style> 
        img {  
            max-width: 100%;  
            height: auto;  
            }  
         div {
            display: flex;
            flex-direction: row;
         }
    </style>
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Notes On Go</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{% static 'home.html' %}"><img src="{% static 'images/logon.png' %}" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div class="container">
            <div class="row d_flex">
               <div class="col-md-7">
                  <div class="text-img" >
                    <form action="{% url 'uploadnotes' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}

                        <label for="registration" style="color:white;">Registration:</label>
                        <input type="text" id="registration" name="registration"><br><br>
                
                        <label for="facultyname" style="color:white;">Faculty name:</label>
                        <input type="text" id="facultyname" name="facultyname"><br><br>
                
                        <label for="coursecode" style="color:white;">Course Code:</label>
                        <input type="text" id="coursecode" name="coursecode" ><br><br>
                      
                        <label for="coursename" style="color:white;">Course name:</label>
                        <input type="text" id="coursename" name="coursename"><br><br>
                         
                        <label for="topicname" style="color:white;">Topic Name:</label> 
                        <input type="text" id="topicname" name="topicname"><br><br>

                        <input type="file" id="pdf" name="pdf"><br>
                        <button type="submit">Upload File</button><br><br>
                        <!-- <label for="rpwd">Repeat Password:</label>
                        <input type="password" id="rpwd" name="rpwd"><br><br> -->
                
                        <input type="submit" value="Submit">
                      </form>
                      {% if url %}
                       <p>Uplaoded file: <a href='{{ url }}'>{{ url }}</a></p>
                      {% endif %}
                      <img src="{% static 'images/upload.jpg' %}"/>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end banner -->
      <!-- end contact -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
   </body>
</html>
