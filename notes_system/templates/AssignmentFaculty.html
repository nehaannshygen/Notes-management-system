{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body {
        background-color: rgb(44, 1, 75);
      }
      label  {
        color: white;
        padding: 20px 20px;
        font-size:20px ;
        margin: 5px 0;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        display: inline-block; 
        width: 200px;
        text-align: left;
      }
      input[type=file]{
        color: white;
        width: 25%;
        padding: 10px 20px;
        margin: 8px 0;
        outline: none;
      }
      input {
        width: 25%;
        padding: 10px 20px;
        margin: 8px 0;
        outline: none;
      }
      input:focus {
        background-color: lightblue;
      }
      input[type=submit]{
            background-color: darkcyan;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
      }
      input[type=submit]:hover {
        background-color:rgb(191, 240, 95) ; 
        color: black;
      }
      
    
      
   
</style>
<body>
  <div class="logo">
    <a href="{% static 'AssignmentFaculty.html' %}"><img src="{% static 'images/logon.png' %}" width="220px" height="57px" alt="#" /></a>
 </div>
    <h1 style="color:white;">CREATE AN ASSIGNMENT</h1>
    <form action="{% url 'assignment:AssignmentFaculty' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

        <label for="registration">Registration No:</label>
        <input type="text" id="registration" name="registration"><br><br>

        <label for="class_code">Class code:</label>
        <input type="text" id="class_code" name="class_code"><br><br>

        <label for="year">Year:</label>
        <input type="year" id="year" name="year" ><br><br>
      
        <label for="instructions">Instructions:</label>
        <input type="text" id="instructions" name="instructions"><br><br>
        
        <label for="upload">Upload:</label>
        <input type="file" id="upload" name="upload"><br><br>

        <input type="submit" value="Submit">
      </form>
</body>
</html>
